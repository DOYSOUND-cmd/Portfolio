<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web年賀状 — Product Detail</title>
  <meta name="description" content="ブラウザで宛名面・絵柄面を編集し、URL共有で送れるWeb年賀状ツールの紹介。" />
  <!-- 既存の共通スタイルを想定 -->
  <link rel="stylesheet" href="../global.css" />
  <!-- プロダクト詳細の共通スタイル -->
  <link rel="stylesheet" href="./product.css" />
</head>
<body>

  <!-- Product Hero（ヘッダー） -->
  <header class="pd-hero">
    <div class="container">
      <div class="pd-hero__eyebrow">Product Detail</div>
      <h1 class="pd-hero__title">Web年賀状</h1>
      <p class="pd-hero__lede">
        ブラウザ上で宛名面・絵柄面をインタラクティブに編集し、URL 共有だけで送れる年賀状ツール。
        画像トリミング、テンプレート、文面プリセット、リアルタイムプレビューに対応。
      </p>

      <!-- アイコン付きタグ -->
      <ul class="pd-badges pd-badges--icons" aria-label="使用技術">
        <li class="badge">
          <img class="badge__icon" src="../assets/icons/HTML.png" alt="" width="18" height="18" loading="lazy" decoding="async">
          <span>HTML</span>
        </li>
        <li class="badge">
          <img class="badge__icon" src="../assets/icons/CSS.png" alt="" width="18" height="18" loading="lazy" decoding="async">
          <span>CSS</span>
        </li>
        <li class="badge">
          <img class="badge__icon" src="../assets/icons/JS.png" alt="" width="18" height="18" loading="lazy" decoding="async">
          <span>JavaScript</span>
        </li>
      </ul>

      <div class="pd-cta">
        <a class="btn" href="../index.html">Topへ戻る</a>
      </div>
    </div>
  </header>

  <!-- ===== Main（要求どおり：Screenshots / 概要 / リンクのみ） ===== -->
  <main id="main">

    <!-- 概要 -->
    <section class="pd-section" aria-labelledby="about-title">
      <div class="container">
        <h2 id="about-title" class="pd-section__title">概要</h2>
        <div class="pd-summary">
          <p>
            ブラウザのみで年賀状を作成・共有できるツールです。宛名・差出人・文面をフォーム入力し、<br>
            絵柄面は画像のアップロード／トリミング／テンプレート選択で即座にプレビューへ反映。<br>
            生成されたURLをそのまま送るだけで閲覧できます。
          </p>
        </div>
      </div>
    </section>

    <!-- Screenshots -->
    <section class="pd-section" aria-labelledby="shots-title">
      <div class="container">
        <h2 id="shots-title" class="pd-section__title">Screenshots</h2>

        <div class="pd-shots" data-gallery>
          <figure class="pd-shot">
            <img src="../assets/work_web_nenga.png" alt="Web年賀状：宛名面と絵柄面のプレビュー" width="1280" height="720" loading="lazy" decoding="async">
            <figcaption>宛名面・絵柄面の表示例</figcaption>
          </figure>

          <figure class="pd-shot">
            <img src="../assets/work_web_nenga_editer.png" alt="Web年賀状：エディタ画面（画像トリミングと文面編集）" width="1280" height="720" loading="lazy" decoding="async">
            <figcaption>エディタ：画像トリミング／文面編集／テンプレート</figcaption>
          </figure>
        </div>
      </div>
    </section>

    <!-- Link -->
    <section class="pd-section" aria-labelledby="link-title">
      <div class="container">
        <h2 id="link-title" class="pd-section__title">リンク</h2>
        <div class="pd-links">
          <a class="btn btn--primary" href="../nenga/index.html" target="_blank" rel="noopener">Web年賀状を開く</a>
          <!-- 必要なら別途リンクを追加（例：ドキュメントやブログ） -->
          <!-- <a class="btn" href="#" target="_blank" rel="noopener">開発ノート</a> -->
        </div>
      </div>
    </section>

  </main>

  <!-- 共通の詳細ページ用スクリプト（軽いギャラリー演出など） -->
  <script src="../product.js" type="module"></script>
</body>
</html>
