
<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="nenga.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
     <title>Web年賀状</title>
</head>
<body>
    <div class="new-year-card-container" id="card-container">
        <div class="new-year-card" id="card">
            <div class="card-side address-side">
                <div class="postal-code">〒□□□-□□□□</div>
                <img class="stamp" src="kitte.png" alt="Stamp">
                <div class="address">フレンドの皆様</div>
                <div class="sender">DOYSOUND</div>
            </div>
            <div class="card-side greeting-side">
                <img class="new-year-image" src="new-year-image.png" alt="New Year">
                <h1>新年あけましておめでとうございます</h1>
                <p>昨年中は並々ならぬご厚情を</p>
                <p>賜り心より御礼申し上げます</p>
                <p>貴社のご繁栄を心からお祈り申し上げますとともに</p>
                <p>本年もなお一層のお引き立てを賜りますよう</p>
                <p>どうぞよろしくお願い申し上げます</p>
                <img class="kingasinnen" src="kingasinnen.png" alt="Kingasinnen">
            </div>
        </div>
    </div>
</body>
</html>
